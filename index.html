<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>TVS Pharmacy</title>
</head>
<body>
	<div id="splash">
			<img class="logo" src="img/logo.png" alt="" />
		</div>
		<div class="content">
			<header class="app-header">
				<div class="container">
					<img class="logo" src="img/logo.png" alt="" />
					<input class="search" type="text" placeholder="Search..." />
				</div>
			</header>

			<div class="subheader">
				<div>
					<p>Now delivering Rx + more</p>
					<p>Find out now <i class="fa fa-chevron-right"></i></p>
				</div>
				<img src="img/delivery.png" alt="" />
			</div>

			<div class="grid container">
				<div class="item">
					<h4>Pharmacy</h4>
					<p class="desc">2Rxs ready for refill</p>
					<img src="img/medicine.png" alt="" />
				</div>
				<div class="item">
					<h4>Deals & Rewards</h4>
					<p class="desc">2 TraversyCare offers expiring</p>
					<img src="img/medal.png" alt="" />
				</div>
				<div class="item">
					<h4>SecondClinic</h4>
					<p class="desc"></p>
					<img src="img/nurse.png" alt="" />
				</div>
				<div class="item">
					<h4>Shop</h4>
					<p class="desc">Free shipping on orders $25+</p>
					<img src="img/shop.png" alt="" />
				</div>
				<div class="item">
					<h4>Photo</h4>
					<p class="desc"></p>
					<img src="img/photo.png" alt="" />
				</div>
				<div class="item">
					<h4>Weekly Ad</h4>
					<p class="desc">View your weekly ad</p>
					<img src="img/newspaper.png" alt="" />
				</div>
			</div>
		</div>

		<footer class="app-footer">
			<ul>
				<li>
					<i class="fa fa-heart"></i>
					Home
				</li>
				<li>
					<i class="fa fa-barcode"></i>
					Show Card
				</li>
				<li>
					<i class="fa fa-user"></i>
					Account
				</li>
				<li>
					<i class="fa fa-map-marker"></i>
					Find Store
				</li>
			</ul>
		</footer>

		<script> setTimeout(() => {
			document.getElementById('splash').classList.add('fade');
		}, 750);</script>
</body>
</html>
